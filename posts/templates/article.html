<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'article.css' %}">
    <title>Article Details</title>
</head>
<body>
<header class="header">
    <h1 class="logo">Egor's Blog</h1>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<main class="content">
    <article class="post-details">
        <div class="post-details-image-container">
            <img src="{{ post.image.url }}" alt="" class="post-details-image">
        </div>
        <div class="post-details-content">
            <h2 class="post-details-title">{{ post.title }}</h2>
            <p class="post-details-meta">{{ post.created_timestamp }}</p>
            <p class="post-details-body">
                {{ post.description }}
            </p>
        </div>
    </article>
</main>
<footer class="footer">
    <p>&copy; 2023 Egor's Blog. All rights reserved.</p>
</footer>
</body>
</html>
